{% extends "_base.html" %}

{% block title %}Homelab Dashboard - Proxmox{% endblock %}

{% block head_extra %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/config/modules');
            if (res.ok) {
                const data = await res.json();
                const enabled = Array.isArray(data.modules) ? data.modules : [];
                if (!enabled.includes('proxmox')) {
                    window.location.href = '/settings';
                }
            }
        } catch (e) { }
    });
</script>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
    <p class="text-gray-600">Proxmox module is enabled. Configure it in Settings.</p>
</div>
{% endblock %}
