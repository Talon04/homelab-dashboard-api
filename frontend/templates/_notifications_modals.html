<!-- Notification Modals - included at end of body -->

<!-- Channel Modal -->
<div id="notification-channel-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 p-4">
        <h3 id="channel-modal-title" class="font-semibold text-lg mb-4">Add Channel</h3>
        <input type="hidden" id="channel-id">
        <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" id="channel-name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
            <select id="channel-type"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="discord">Discord</option>
                <option value="email">Email</option>
                <option value="push">Push</option>
                <option value="webhook">Webhook</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Config (JSON)</label>
            <textarea id="channel-config" rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded-md font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">{}</textarea>
        </div>
        <div class="flex justify-end gap-2">
            <button id="channel-cancel-btn" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
            <button id="channel-save-btn"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
        </div>
    </div>
</div>

<!-- Rule Modal -->
<div id="notification-rule-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-80 p-4">
        <h3 class="font-semibold text-lg mb-4">Add Severity Rule</h3>
        <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Channel</label>
            <select id="rule-channel"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>
        <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Min Severity</label>
            <input type="number" id="rule-min-severity" min="1" value="1"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Max Severity (optional)</label>
            <input type="number" id="rule-max-severity" min="1" placeholder="No limit"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">Leave empty for no upper limit. Common: 1=Info, 2=Warning, 3=Critical,
                4=Emergency</p>
        </div>
        <div class="flex justify-end gap-2">
            <button id="rule-cancel-btn" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
            <button id="rule-save-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
        </div>
    </div>
</div>
