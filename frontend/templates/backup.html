<!DOCTYPE html>
<html>
<head>
  <title>Homelab Dashboard - Backup & System View</title>
  <script src="/static/modal.js" defer></script>
  <script src="/static/backup.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Backup & System Monitor</h1>
      <div class="flex gap-2">
        <a href="/" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Dashboard
        </a>
        <a href="/settings" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Settings
        </a>
      </div>
    </div>

    <!-- Two-panel layout -->
    <div class="grid grid-cols-1 lg:grid-cols-1 gap-6">
      
      <!-- Top Panel: Backup Stats -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Backup Status</h2>
          <button id="refresh-backup" class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">
            ðŸ”„ Refresh
          </button>
        </div>
        
        <div id="backup-content" class="space-y-4">
          <!-- Backup stats will be loaded here -->
          <div class="text-center py-8 text-gray-500">
            <div class="animate-spin h-8 w-8 border-b-2 border-blue-500 rounded-full mx-auto mb-2"></div>
            Loading backup information...
          </div>
        </div>
      </div>

      <!-- Bottom Panel: SMART/System Stats -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">System & Drive Health</h2>
          <button id="refresh-smart" class="px-3 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600">
            ðŸ”„ Refresh
          </button>
        </div>
        
        <div id="smart-content" class="space-y-4">
          <!-- SMART stats will be loaded here -->
          <div class="text-center py-8 text-gray-500">
            <div class="animate-spin h-8 w-8 border-b-2 border-green-500 rounded-full mx-auto mb-2"></div>
            Loading system information...
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
