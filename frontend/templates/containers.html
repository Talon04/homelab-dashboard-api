{% extends "_base.html" %}

{% block title %}Homelab Dashboard - Containers{% endblock %}

{% block head_extra %}
<script src="/static/modal.js" defer></script>
<script>
  // Redirect if containers module is disabled
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch('/api/config/modules');
      if (res.ok) {
        const data = await res.json();
        const enabled = data.modules || [];
        if (!enabled.includes('containers')) {
          window.location.href = '/settings';
        }
      }
    } catch (e) {
      // ignore
    }
  });
</script>
{% endblock %}

{% block content %}
<div id="container-list"></div>
{% endblock %}

{% block scripts %}
<script src="/static/dashboard.js" defer></script>
{% endblock %}
