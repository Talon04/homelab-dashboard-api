version: "3.8"

services:
  dashboard:
    image: ghcr.io/talon04/homelab-dashboard-api:latest
    ports:
      - "5000:5000"
    volumes:
      # Persist config/data directory so settings aren't reset on redeploy
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
