version: "3.8"

services:
  dashboard:
    image: ghcr.io/ytjackboom/homelab-dashboard-api:latest
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
      - ./templates:/app/templates
      - ./static:/app/static
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
