version: "3.8"

services:
  dashboard:
    image: ghcr.io/ytjackboom/homelab-dashboard-api:latest
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
      - ./templates:/app/templates
      - ./static:/app/static
      - /var/run/docker.sock:/var/run/docker.sock
     # - /path/to/backup/log/backup_logs:/app/backend/backup_logs #Incase you want to use the backup / smart log feature need to map paths where your logs are stored
     # - /path/to/smart/log/smart_logs:/app/backend/smart_logs 
    restart: unless-stopped
